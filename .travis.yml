sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
deploy:
  provider: npm
  email: calvinclaus@me.com
  api_key:
    secure: 
  on:
    repo: calvinclaus/facebook-opening-hours-to-table
node_js:
- '4'
before_install:
- npm i -g npm@^2.0.0
before_script:
- npm prune
script:
- npm run test:single
- npm run check-coverage
- npm run build
after_success:
- npm run report-coverage
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
